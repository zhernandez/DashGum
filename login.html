  	<!--Inserta tu codigo aqui-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="bg-primary advent">
            <h1 class="adventure">ADVENTURE TIME DASHBOARD</h1>
            </div>
            <div class="mg-l-r">  
              <form role="form">
                <div class="form-group">
                  <label for="email"></label>
                  <input type="email" class="form-control" id="email" placeholder="User ID">
                </div>
                <div class="form-group">
                  <label for="pwd"></label>
                  <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
                <a href=""><h5 class="h5">¿Te olvidaste el password?</h5></a> 
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-lock"> INGRESAR</i></button>
              </form>
              <hr>
              <h5 class="text-grey">o puedes ingresar vía tu red social</h5>
              <button type="submit" class="btn btn-default width"><i class="fa fa-facebook"> Facebook</i></button>
              <button type="submit" class="btn btn-default width"><i class="fa fa-twitter"> Twitter</i></button>
              <a href=""><h5 class="text-grey" align="center">¿No tienes cuentas aún?</h5></a> 
              <a href=""><h5 class="text-blue" align="center">Crea tu cuenta</h5></a> 
            </div>
          </div>
        </div>
      </div>
